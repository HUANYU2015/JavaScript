<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS windows操作之窗口屏幕尺寸</title>
    <!--window-screen-->
    <!--
       window.screen对象在编写时可以不适用window这个前缀
       screen.availWidth-可用的屏幕宽度
       screen.availHeight-可用个屏幕的高度
    -->

</head>
<body>
<script type="text/javascript">
    //浏览器的可用宽度
    alert(window.screen.availWidth);
    //浏览器的可用高度
    alert(window.screen.availHeight);
</script>


</body>
</html>

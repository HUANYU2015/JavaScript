<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window history-网页访问历史记录及跳转</title>

    <!--
      window.history-已访问网页的一个以时间为基准的编号，window可省略
      history.back()-与在浏览器中点击后退按钮的功能相同
      history.forward()-与在浏览器中点击前进按钮的功能相同

      history.go(integer)-直接跳转到integer代表的页面页面,
      0-不跳转、1-跳转到下一页面（等同于back方法）、-1-跳转到上一页面（等同于forward方法）、-2-跳转到前面第二个页面（相较本页面）

      todo 注意back()和forward()方法后面需要带括号
    -->
</head>

</html>

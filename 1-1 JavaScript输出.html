<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript输出</title>
</head>
<body>
<p id="one"></p>
<script type="text/javascript">

    /**
    *      window.alert() 警告框（可以省略window）
    *      document.write() 写到HTML文档中
    *      innerHTML 写到HTML元素中
    *      console.log() 写到控制台中
    *
    * */


    // window.alert('helloWorld')

    // document.write('helloWorld')

    document.getElementById('one').innerHTML = "this is a jsp page."

    console.log(123)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js语句与注释</title>
</head>
<body>
<script type="text/javascript">
    /**
     * 1.分号(可以省略)
     * 2.JavaScript 代码
     * 3.JavaScript 语句标识符->var、if、for等等，其中var是变量声明，
     * 4.代码块    function x(){}
     * 5.单行和多行注释
     */

    // js代码
    var a = 1;

    // Js代码块
    function b() {
        var c = 1;
        var d = 2;
    }

    b();

    /**
     * 1、很好
     * 2、非常好
     */
</script>
</body>
</html>
